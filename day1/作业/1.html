<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一题</title>
</head>
<body>
<!--    求解1-100 能被3和5同时整除的数字的和-->
<script>
    var count=0
    for(var i=1;i<101;i++){
       if((i%3==0) && (i%5==0)){
           count += i
       }
    }
    document.write(count)
</script>
</body>
</html>
