<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第二题</title>
</head>
<body>
    <script>
        // 使用for循环输出2000年到2100年之间的闰年
        // 闰年：400的倍数 或者  是4的倍数不是100的倍数
        for(var i=2000;i<=2100;i++){
            if(i%400==0 || (i%4==0 && i%100!=0)){
                console.log(i)
            }
        }
    </script>
</body>
</html>
