<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
</head>
<body>
    <!--    99乘法表(for循环或者while循环自己选择)-->
    <script>
        var html = ''
        for(var i=1;i<=9;i++){
            for(var j=1;j<=i;j++){
                html += j + '*' + i + '=' + i*j
                html += ' '
            }
           html += '\n'
        }
        console.log(html)
    </script>
</body>
</html>
