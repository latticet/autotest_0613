<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css基础选择器</title>
    <style>
        /*标签选择器*/
        p{
            color:red;
        }
        /*id选择器*/
        #div1{
            color: blue;
        }
        /*class选择器*/
        .span1{
            color:gray;
        }
        /*通用选择器，匹配所有标签*/
        *{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!--
      ○ 标签选择器
      ○ id选择器
      ○ class选择器
      ○ 通用 *
    -->
    <p>这是一个段落</p>
    <div id="div1">div1</div>
    <span class="span1">span1</span>
</body>
</html>
