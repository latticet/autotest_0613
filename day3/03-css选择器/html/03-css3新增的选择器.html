<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3中新增的选择器</title>
    <style>
        /*属性选择器 [attribute]*/
        [type]{
            color: red;
        }
        /*属性选择器 [attribute="value"]*/
        input[type="text"]{
            color: blue;
        }

        /* nth-child(): 定位子标签 */
        p:nth-child(2){
            color: red;
        }
    </style>
</head>
<body>
    <!--
      ○ 属性选择器
        ■ CSS [attribute]
        ■ CSS [attribute="value"] 选择器
      ○ 结构伪类选择器
        ■ nth-child()
    -->
    <input type="text" value="请输入用户名"/>
    <input type="password" value="请输入密码"/>

    <div>
        <p>p1</p>
        <p>p2</p>
        <span>span1</span>
        <p>p3</p>
        <p>p4</p>
    </div>
</body>
</html>
